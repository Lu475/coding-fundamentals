<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Image -->
        <div class="avatar">
            <img src="./Asset/GrumpyCat.jpg" alt="Grumpy looking cat">

            <div class="name">
                <p><strong>The Grumpy Cat</strong></p>
    
                <div class="star">
                    <span class="fa-sharp fa-solid fa-star checked"></span>
                    <span class="fa-sharp fa-solid fa-star checked"></span>
                    <span class="fa-sharp fa-solid fa-star checked"></span>
                    <span class="fa-sharp fa-solid fa-star checked"></span>
                    <span class="fa-sharp fa-solid fa-star checked"></span>
                </div>
            </div>
        </div>

        <div class="comment">
            <p>I love this cat tree very much, second only to my boxes. Good height, with lots of place to do my daily neighbourhood watch.</p>
        </div>
        
    </div>
    
</body>
</html>
