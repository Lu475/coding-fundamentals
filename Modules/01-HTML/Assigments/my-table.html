<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
</head>

<style>
    table,th,td {
        border-collapse: collapse;
        border-spacing: 0;
        border-style: solid;
    }

</style>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>ISBN Number</th>
        </tr>

        <tr>
            <td>The Alchemist</td>
            <td>Paolo Coelho</td>
            <td>ISBN 978-0-00-715566-8</td>
         </tr>
    
        <tr>
            <td>Killers of the Flower Moon</td>
            <td>David Grann</td>
            <td>ISBN 978-0-307-74248-3</td>
        </tr>
    
        <tr>
            <td>Kleptopia</td>
            <td>Tom Burgis</td>
            <td>ISBN 978-0-00-830838-4</td>
        </tr>
    
        <tr>
            <td>Food Isn't Medicine</td>
            <td>Dr Joshua Wolrich</td>
            <td>ISBN 978-1-78504-346-8</td>
        </tr>

    </table>
    
</body>
</html>
